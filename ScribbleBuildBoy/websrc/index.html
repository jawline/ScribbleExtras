    <script>
        var BUILD_PATH = "/build",
            CLEAN_PATH = "/clean",
            STATUS_PATH = "/status",
            loading = false;

        function clearOutput() {
            $("#result-area").val('');
        }

        function appendOutput(data) {
            $("#result-area").val($("#result-area").val() + data + "\n")
        }

        function waitUntilDone(doneHandler) {
            var intervalId = setInterval(function() {
                $.get(STATUS_PATH, function(data) {
                    var state = JSON.parse(data);
                    appendOutput("Build still executing...");
                    debugger;
                    if (!state.status) {
                        clearInterval(intervalId);
                        appendOutput("Build finished");
                        appendOutput(state.log);
                        appendOutput(state.error);
                    }
                });
            }, 1500);
        }

        function runClean() {
            clearOutput();
            appendOutput("Starting build command");

            $.get(CLEAN_PATH, function(d) {
                appendOutput("Started, server responded with " + d);
                waitUntilDone(function() {});
            }).fail(function(err) {
                appendOutput("Server issues. Error:" + err.responseText);
            });
        }

        function runBuild() {
            clearOutput();
            appendOutput("Starting build command");

            $.get(BUILD_PATH, function(d) {
                appendOutput("Started, server responded with " + d);
                waitUntilDone(function() {});
            }).fail(function(err) {
                appendOutput("Server issues. Error:" + err.responseText);
            });
        }

    </script>
